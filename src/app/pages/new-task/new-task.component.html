<div class="centered-content">
    <div class="modal-box has-background-light">
        <h1 class="title">
            Create a new task
        </h1>

        <input #taskTitleInput class="input is-medium" type="text" placeholder="Task">
        <br><br>
        <div class="buttons is-right">
            <button class="button" routerLink="/">Back</button>
            <button class="button is-primary has-text-white"
                (click)="createNewTask(taskTitleInput.value)">Create</button>

        </div>

    </div>
</div>
