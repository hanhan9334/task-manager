<div class="centered-content">
    <div class="white-box">

        <h1 class="title has-text-primary">Sign up</h1>

        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input #emailInput class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input #passwordInput class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field has-icon-right">
            <p class="control">
                <button class="button is-success has-text-light"
                    (click)="onSignupButtonClick(emailInput.value,passwordInput.value)">
                    Sign up
                </button>
            </p>
        </div>
        <p style="margin-top: 0;">Have an account? <a routerLink="/login">Login now!</a></p>
    </div>

</div>
