<div class="centered-content">
    <div class="modal-box has-background-light">
        <h1 class="title">
            Edit a task
        </h1>

        <input #taskTitleInput class="input is-medium" type="text" placeholder="Title">
        <br><br>
        <div class="buttons is-right">
            <button class="button" routerLink="/">Back</button>
            <button class="button is-primary has-text-white" (click)="updateTask(taskTitleInput.value)">Save</button>

        </div>

    </div>
</div>
